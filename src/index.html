<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"

    <title>Frontend Mentor | Article preview component</title>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <!-- ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- tailwind css -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-GrayishBlue grid place-content-center h-screen font-poppins">
    <main
      class="w-[85%] mx-auto bg-LightGrayishBlue rounded-xl overflow-hidden"

      <div><img class="w-full" src="images/drawers.jpg" alt="" /></div>

            <div>
              <img
                class="rounded-full h-auto w-10"
                src="images/avatar-michelle.jpg"
                alt=""
              />
            </div>

            <div class="text-[13px]">
              <p class="font-bold text-VeryDarkGrayishBlue">
                Michelle Appleton
              </p>
              <p class="text-GrayishBlue">28 Jun 2020</p>
            </div>
          </div>

          <button class="bg-GrayishBlue px-3 rounded-full">
            <ion-icon
              class="text-VeryDarkGrayishBlue"
              name="arrow-redo"
            ></ion-icon>
          </button>
        </div>
      </div>
    </main>

    <script src="js/scripts.js"></script>
  </body>
</html>
